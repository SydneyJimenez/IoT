<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <!-- Font Awesome for superb icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- 1. The main container for the entire application layout -->
    <div class="app-container">
        
        <!-- 2. Sidebar / Expanded Menu (Starts HIDDEN by default) -->
        <nav class="sidebar sidebar-hidden" id="sidebar" aria-label="Primary Navigation" aria-expanded="false">
            <div class="sidebar-account">
                <div class="account-avatar" aria-label="User avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="account-info">
                    <span class="account-name">John Doe</span>
                    <span class="account-email">john@example.com</span>
                </div>
            </div>

            <ul class="sidebar-nav">
                <li><a href="navipage.html" class="sidebar-link"><i class="fas fa-compass icon-space"></i>Menu</a></li>
                <li class="active"><a href="#" class="sidebar-link current-page"><i class="fas fa-th-large icon-space"></i>Dashboard</a></li>
                <li><a href="livecam.html" class="sidebar-link"><i class="fas fa-video icon-space"></i>Live Cam Recording</a></li>
                <li><a href="roomvideo.html" class="sidebar-link"><i class="fas fa-play-circle icon-space"></i>Play Saved Video</a></li>
                <li><a href="captured.html" class="sidebar-link"><i class="fas fa-image icon-space"></i>Capture Images</a></li>
                <li><a href="downloaded.html" class="sidebar-link"><i class="fas fa-download icon-space"></i>Downloaded Videos</a></li>
            </ul>

            <button class="logout-btn" aria-label="Logout">
                <i class="fas fa-sign-out-alt icon-space"></i>Log out
            </button>
        </nav>

        <!-- 3. Main Content Wrapper -->
        <div class="main-content-wrapper">

            <!-- 4. Top Navigation Bar (Always visible) -->
            <header class="top-navbar" aria-label="Top navigation bar">
                <!-- Menu Toggle Button -->
                <button id="menu-toggle" class="menu-toggle-btn" aria-label="Toggle navigation menu">
                    <i class="fas fa-bars"></i>
                </button>

                
                
                <!-- Logo & Page Title -->
                <div class="navbar-brand">
                    <div class="logo-circle" aria-label="Logo"><i class="fas fa-shield-alt"></i></div>
                    <div class="page-title">DASHBOARD</div>
                </div>

                <!-- User/Notification area -->
                <div class="navbar-utility">
                    <i class="fas fa-bell nav-icon"></i>
                    <i class="fas fa-cog nav-icon"></i>
                </div>
            </header>

            <!-- 5. Main Page Content (Dashboard specific content) -->
            <main class="page-wrapper" role="main" aria-label="Rooms overview dashboard">
                
                <h1 class="rooms-header">MONITORED ROOMS</h1>

                <div class="rooms-grid">
                    <a href="roomvideo.html" class="room-card room-card-lg" aria-label="Go to Room 101 video feed">
                        <i class="fas fa-eye room-icon"></i>
                        <span>ROOM 101</span>
                        <small>Active Feed</small>
                    </a>
                    <a href="roomvideo.html" class="room-card" aria-label="Go to Room 102 video feed">
                        <i class="fas fa-eye room-icon"></i>
                        <span>ROOM 102</span>
                        <small>Recording...</small>
                    </a>
                    <a href="roomvideo.html" class="room-card" aria-label="Go to Room 103 video feed">
                        <i class="fas fa-eye room-icon"></i>
                        <span>ROOM 103</span>
                        <small>Idle</small>
                    </a>
                    <a href="roomvideo.html" class="room-card" aria-label="Go to Room 104 video feed">
                        <i class="fas fa-eye room-icon"></i>
                        <span>ROOM 104</span>
                        <small>Active Feed</small>
                    </a>
                    <a href="roomvideo.html" class="room-card room-card-lg room-offline" aria-label="Room 105 is offline">
                        <i class="fas fa-power-off room-icon"></i>
                        <span>ROOM 105</span>
                        <small>Offline / Error</small>
                    </a>
                    <a href="roomvideo.html" class="room-card" aria-label="Go to Room 106 video feed">
                        <i class="fas fa-eye room-icon"></i>
                        <span>ROOM 106</span>
                        <small>Recording...</small>
                    </a>
                </div>
            </main>
        </div>
    </div>
    
    <!-- 6. JavaScript Link -->
    <script src="dashboard.js"></script>
</body>
</html>
