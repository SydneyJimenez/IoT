<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Validation</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4f46e5',
                        'secondary': '#60a5fa',
                        'success': '#10b981',
                        'danger': '#ef4444',
                        'background': '#f9fafb',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles for better visual hierarchy */
        body {
            background-color: #f9fafb;
            font-family: 'Inter', sans-serif;
        }
        .card-container {
            max-width: 900px;
        }
    </style>
</head>
<body class="min-h-screen antialiased">

    <!-- Header / Navigation Bar -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Validation Review</h1>
            <button onclick="window.location.href='gallery.html'" class="bg-gray-100 text-gray-700 hover:bg-gray-200 p-2 rounded-full transition duration-150 shadow-md">
                <i class="fas fa-arrow-left mr-2"></i>
                <span class="hidden sm:inline">Back to Gallery</span>
            </button>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto px-4 py-8">
        <div class="card-container mx-auto bg-white rounded-xl shadow-2xl overflow-hidden">
            
            <!-- Image Details and Validation Form -->
            <div class="md:flex">

                <!-- Image Display Area -->
                <div class="md:w-3/5 bg-gray-900 flex items-center justify-center p-4">
                    <!-- Placeholder for the captured image -->
                    <!-- This image URL is a placeholder. In a real application, you would load the actual image. -->
                    <img id="captured-image" 
                         src="https://placehold.co/800x600/1f2937/ffffff?text=Captured+Image+Review" 
                         alt="Captured Image for Review" 
                         class="w-full h-auto rounded-lg shadow-xl object-contain max-h-[80vh] cursor-zoom-in"
                         onclick="this.classList.toggle('object-contain'); this.classList.toggle('object-cover');">
                </div>

                <!-- Validation and Info Panel -->
                <div class="md:w-2/5 p-6 md:p-8 flex flex-col justify-between">
                    <div>
                        <h2 class="text-3xl font-extrabold text-gray-900 mb-4 border-b pb-2">Review Details</h2>
                        
                        <!-- Image Metadata -->
                        <div class="space-y-4 text-lg mb-6">
                            <p class="flex justify-between items-center">
                                <span class="font-semibold text-gray-600">ID:</span>
                                <span id="image-id" class="text-gray-900 font-mono bg-gray-100 px-3 py-1 rounded-md text-sm">--</span>
                            </p>
                            <p class="flex justify-between items-center">
                                <span class="font-semibold text-gray-600">Title:</span>
                                <span id="image-title" class="text-primary font-medium text-right">--</span>
                            </p>
                            <p class="flex justify-between items-center">
                                <span class="font-semibold text-gray-600">Captured At:</span>
                                <span id="image-timestamp" class="text-gray-800">2025-10-10 14:00:00</span>
                            </p>
                        </div>

                        <!-- Validation Message Box (for feedback) -->
                        <div id="message-box" class="hidden p-3 mb-6 rounded-lg text-center font-semibold transition-all duration-300"></div>

                        <!-- Notes/Comments Section -->
                        <div class="mb-6">
                            <label for="review-comments" class="block text-sm font-medium text-gray-700 mb-2">Reviewer Comments (Optional)</label>
                            <textarea id="review-comments" rows="3" class="w-full border-gray-300 rounded-lg shadow-sm focus:border-primary focus:ring-primary p-3" placeholder="Add notes on acceptance or rejection..."></textarea>
                        </div>
                    </div>

                    <!-- Validation Action Buttons -->
                    <div class="flex flex-col space-y-4 pt-4 border-t border-gray-100">
                        <button id="accept-btn" 
                                class="w-full bg-success hover:bg-green-600 text-white font-bold py-3 rounded-xl transition duration-200 shadow-lg shadow-green-200/50 flex items-center justify-center">
                            <i class="fas fa-check-circle mr-2"></i> Accept Image
                        </button>
                        <button id="reject-btn" 
                                class="w-full bg-danger hover:bg-red-600 text-white font-bold py-3 rounded-xl transition duration-200 shadow-lg shadow-red-200/50 flex items-center justify-center">
                            <i class="fas fa-times-circle mr-2"></i> Reject Image
                        </button>
